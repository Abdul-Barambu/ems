<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1 class="mb-3">List of Employees</h1>
		</div>
		
		<div class="row">
			<a th:href="@{/addEmployeeButton}" class="btn btn-primary mb-2">Add Employee</a>
		</div>
		
			<div class="row">			
			<table class="table table-bordered table-stripped">
			
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">First Name</th>
			      <th scope="col">Last Name</th>
			      <th scope="col">Email</th>
			      <th scope="col">Phone</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  
			  <tbody>
			  
			    <tr th:each="employee : ${employee}">
			    
			    <td th:text="${employee.firstName}"></td>
			  	<td th:text="${employee.lastName}"></td>
			  	<td th:text="${employee.email}"></td>
			  	<td th:text="${employee.phone}"></td>
			  	<td>
			  	<a th:href="@{/editEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
			  	<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
			  	</td>
			
			    </tr>
			    
			  </tbody>
			</table>
			</div>
		
	</div>

</body>
</html>
