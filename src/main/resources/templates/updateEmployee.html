<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 container justify-content-center card my-3">
			<div class="card-body">
				<h1 class= "text-center">Update Employee</h1>
				<form th:action="@{/updateEmployee/{id}(id=${employee.id})}" th:object="${employee}" method="POST">
					  <div class="form-group">
					    <label for="exampleInputEmail1">First Name</label>
					    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{firstName}" placeholder="First Name">
					  </div>
					  <div class="form-group">
					  <label for="exampleInputEmail1">last Name</label>
					  <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{lastName}" placeholder="last Name">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputPassword1" th:field="*{email}" placeholder="Enter email">
					  </div>
					  <div class="form-group">
					  <label for="exampleInputEmail1">Phone</label>
					  <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{phone}" placeholder="Phone Number">
					  </div>
					  <button type="submit" class="btn btn-primary">Save</button>
				</form >
			</div>
			</div>
		</div>
	</div>

</body>
</html>
